<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e4ce87fa3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="../style/public-page.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="" class="navbar-brand">
            <img src="../images/logo-company/logo_transparent.png" alt="" width="20%">
        </a>

        <a href="/3G/pages/login-admin.html" class="btn btn-admin my-2 my-sm-0">
            Login Admin
        </a>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="row pt-5">
                <div class="col-lg-7">
                    <img src="../images/login/login.jpg" alt="" width="80%">
                </div>
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-12 p-0 title border-bottom">
                            <h3 class="formulario-login-title">Log in</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 p-0 mt-3">
                            <form class="border-bottom">
                                <div class="form-group" id="formulario-login">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="username">
                                                <i class="fas fa-at"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Digite seu E-mail" aria-label="username" aria-describedby="username">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="password">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Digite sua senha" aria-label="password" aria-describedby="password">
                                    </div>

                                    <a href="/3G/pages/acesso-cliente/index.html" class="form-control btn btn-primary mb-2 btn-login">
                                        Entrar
                                    </a>

                                    <p style="margin: 1rem 0 1rem 13.5rem;">
                                        - OU -
                                    </p>

                                    <p style="margin-left: 10.5rem; font-family: Montserrat-Bold, sans-serif">
                                        <a href="/3G/pages/register.html">
                                            Solicitar Acesso
                                        </a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
