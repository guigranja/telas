<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3e4ce87fa3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <link rel="stylesheet" href="../style/public-page.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-top-color">
        <div class="container">
            <a href="" class="navbar-brand">
                <img src="../images/logo-company/logo_transparent.png" alt="" width="20%">
            </a>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="container">
            <div class="row pt-5">
                <div class="col-lg-7 bg-home hidd">
                    <img src="../images/register/register.png" alt="" width="100%">
                </div>
                <div class="col-lg-5">
                    <div class="row">
                        <div class="col-lg-12 p-0 title">
                            <h3>Registrar</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 p-0 mt-3">
                            <form class="border-bottom">
                                <div class="form-group" id="formulario-registrar">

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="empresa">
                                                <i class="fas fa-building"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Nome Empresa" aria-label="empresa" aria-describedby="empresa">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="cnpj">
                                                <i class="fab fa-slack-hash"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="CNPJ" aria-label="cnpj" aria-describedby="cnpj">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="ie">
                                                <i class="fab fa-slack-hash"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Inscrição Estadual" aria-label="ie" aria-describedby="ie">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="name">
                                                <i class="fas fa-signature"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Nome Completo" aria-label="name" aria-describedby="name">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="email">
                                                <i class="fas fa-envelope-square"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Seu E-mail" aria-label="email" aria-describedby="email">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="cep">
                                                <i class="fab fa-slack-hash"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control col-4" placeholder="CEP" aria-label="cep" aria-describedby="cep">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="tel">
                                                <i class="fas fa-phone-square"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control col-6" placeholder="Nº Comercial" aria-label="tel" aria-describedby="tel">
                                    </div>

                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="cel">
                                                <i class="fab fa-whatsapp" style="color: green"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control col-6" placeholder="Nº Celular" aria-label="cel" aria-describedby="cel">
                                    </div>

                                    <a href="/3G/pages/register-confirmed.html" class="btn btn-info btn-block">
                                        Enviar Solicitação
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
